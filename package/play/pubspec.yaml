name: play
description: a library dart simple for play audio or video any format on cross platform.
version: 0.0.26
homepage: https://youtube.com/@azkadev
repository: https://github.com/azkadev/play
issue_tracker: https://github.com/azkadev/play/issues

platforms:
  android:
  ios:
  linux:
  macos:
  windows:
  web:

environment:
  sdk: ">=3.0.0 <4.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

dependencies:
  flutter:
    sdk: flutter
  universal_io: ^2.2.0
  video_player: ^2.6.1
  galaxeus_lib: ^0.0.66
  media_kit: ^0.0.7 # Primary package.
  media_kit_video: ^0.0.9 # For video rendering.
  media_kit_native_event_loop: ^1.0.3 # Support for higher number of concurrent instances & better performance.
  media_kit_libs_android_video: ^1.0.3 # Android package for video native libraries.
  media_kit_libs_ios_video: ^1.0.4 # iOS package for video native libraries.
  media_kit_libs_macos_video: ^1.0.5 # macOS package for video native libraries.
  media_kit_libs_windows_video: ^1.0.2 # Windows package for video native libraries.
  media_kit_libs_linux: ^1.0.2 # GNU/Linux dependency package.
  googleapis_client: ^0.0.3

executables:
  play_cli: play
  play: play
